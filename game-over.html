<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./assets/css/end.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&amp;display=swap" rel="stylesheet">
</head>
<body>
    <img src="" alt="" class="bg-image">
    <div id="pregame">
        <h1>Flappy Bird</h1><img src="./images/flappy.png" alt="">
        <p>Clique com o mouse para pular</p>
        <p>Evite acertar os canos</p>
        <p>Boa sorte!</p>
    </div>
    <div id="game">
        <div id="character"></div>
        <img src="./images/background.png" id="background" class="background" alt="">
        <div id="game-over-screen">
            <img src="./images/end.png" id="end" class="ui" alt="">
            <img src="" id="medal" alt="" style="height: 44px; width: 44px;">
            <h1 id="pontos-final" class="pontos-final">0</h1>
            <h1 id="highscore" class="highscore">0</h1>
            <button id="start"></button>
        </div>
        <img src="./images/floor.png" id="floor" class="floor" alt="">
    </div>
</body>
    <script src="./assets/js/colision.js"></script>
    <script src="./assets/js/end.js" type="module"></script>
</html>
