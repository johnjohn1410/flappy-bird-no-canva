<!DOCTYPE html>
<html lang="pt-BR" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="block">
            <div class="pipe" id="top-pipe"></div>
            <div class="pipe" id="bottom-pipe"></div>
        </div>
        <div id="pontos" class="pontos">0</div>
        <div id="hole"></div>
        <div id="character"></div>
        <img src="./images/background.png" id="background" class="background" alt="">
        <img src="./images/floor.png" id="floor" class="floor" alt="">
    </div>
</body>
<script src="./assets/game.js"></script>
<script src="./assets/jump.js"></script>
<script src="./assets/colision.js"></script>
</html>
